<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom and Jerry Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #ff5f6d, #ffc371);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tom, .jerry {
            position: absolute;
            width: 400px; 
            height: 400px; 
            background-size: contain;
            background-repeat: no-repeat;
        }

        .tom img, .jerry img {
            width: 100%;
            height: 100%;
        }

        .tom {
            animation: moveTom 4s linear infinite;
        }

        .jerry {
            animation: moveJerry 4s linear infinite;
        }

        @keyframes moveTom {
            0%, 100% { transform: translateX(-200px); filter: blur(0); }
            50% { transform: translateX(200px); filter: blur(5px); } 
        }

        @keyframes moveJerry {
            0%, 100% { transform: translateX(200px); filter: blur(0); }
            50% { transform: translateX(-200px); filter: blur(5px); } 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tom"><img src="./pngimg.com - tom_and_jerry_PNG58.png" alt="Tom"></div>
        <div class="jerry"><img src="https://i.pinimg.com/originals/03/a4/d5/03a4d55748dfefa852df76b085708c0a.png" alt="Jerry"></div>
    </div>
</body>
</html>
