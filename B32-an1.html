<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Animations</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: black;
    }

    .box {
        width: 350px;
        height: 500px;
        background-color: black;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        border-right: 2px solid red;
        border-bottom: 2px solid red;
        position: relative;
        opacity: 0;
    }

    .box:hover {
        animation: supersonic 2.5s infinite;
        opacity: 1;
    }

    @keyframes supersonic {
        0% {
            width: 350px;
            height: 250px;
            opacity: 1;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        70% {
            width: 550px;
            height: 350px;
            opacity: 0;
            box-shadow: 0 0 60px rgba(255, 255, 255, 1);
        }
        100% {
            width: 700px;
            height: 450px;
            opacity: 0;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
    }
</style>
<body>
    <div class="box"></div>
</body>
</html>
